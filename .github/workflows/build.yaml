name: Models CI/CD

# Trigger only when non autogenerated conent is affected
on: 
  push: 
  workflow_dispatch:
    paths: 
    - '!artifacts/**'
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Output
      env:
        PRN: ${{github.event_path.pull_request.number}}
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Get git tag
      run: echo "::set-env name=HEAD_TAG::$(git tag --points-at HEAD)"

    - name: Create release if git tag
      id: create_release
      if: env.HEAD_TAG != ''
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secretes.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload asset
      if: env.HEAD_TAG != ''
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/openapi.yaml
        asset_name: openapi.yaml
        asset_content_type: application/x-yaml