name: Models CI/CD

# Trigger everytime a push occurs
on: 
  push: 
    paths-ignore: 
    - artifacts/**
  pull_request: 
    paths-ignore: 
    - artifacts/**
  workflow_dispatch:
    paths-ignore: 
    - artifacts/**
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Output
      env:
        PRN: ${{github.event_path.pull_request.number}}
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        # Fetches entire history, so we can analyze all existing tags
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Create auto generated content
      id: content
      run: |
        touch openapi.yaml
        touch openapi.json
        mkdir -p artifacts
        mv openapi.yaml ./artifacts
        mv openapi.json ./artifacts

    - name: Commit auto generated content
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update autogenerated content
        file_pattern: artifacts/**
        commit_options: '--no-verify --signoff'       
