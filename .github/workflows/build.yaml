name: Models CI/CD

# Trigger everytime a push occurs
on: [push, workflow_dispatch]

env:
  event_path: ${{process.env.GITHUB_EVENT_PATH}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        # Fetches entire history, so we can analyze all existing tags
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: v0.1.1-pr${{event_path.pull_request.number}}
        release_name: v0.1.1-pr${{event_path.pull_request.number}}
        draft: true
        prerelease: true

    - name: Upload Assets
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: test.py
        tag: v0.1.1-pr${{event_path.pull_request.number}}
        overwrite: true
        file_glob: true   
     